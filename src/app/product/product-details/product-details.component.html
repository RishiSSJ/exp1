<h1>
    Product Details {{product?.productName || 'None'}}
</h1>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{product?.productName}}</h5>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <img class="center-block img-responsive" 
        [src]="product?.imageUrl"
        [title]="product?.productName"
        [style.width.px]="imgWidth"
        [style.margin.px]="imgMargin">        
    </div>

    <div class="col-md-8">
        <div class="row">
            <div class="col-md-3">Code</div>
            <div class="col-md-6">{{product?.productCode}}</div>
        </div>
    
        <div class="row">
            <div class="col-md-3">Description</div>
            <div class="col-md-6">{{product?.description}}</div>
        </div>
    
        <div class="row">
            <div class="col-md-3">Price</div>
            <div class="col-md-6">{{product?.price}}</div>
        </div>
    
        <div class="row">
            <div class="col-md-3">Star Rating</div>
            <div class="col-md-6"><app-star [rating]="product?.starRating!"></app-star></div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-4">
        <button class="btn btn-outline btn-primary mr-3" style="width: 80px" 
        (click)="onBack()"><i class="fa fa-chevron-left"></i>  Back</button>
    </div>

    <div class="col-md-4">
        <button class="btn btn-outline-info mr-3"
        style="width:80px"
        (click) ="onEdit()">
        <i class="fa fa-chevron-right"></i>
        Edit</button>
    </div>
</div>
